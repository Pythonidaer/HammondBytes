[build]
builder = "nixpacks"

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm"]

[phases.install]
cmds = ["cd backend", "npm install"]

[phases.build]
cmds = ["cd backend", "npm run build"]

[start]
cmd = "cd backend && npm start"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
