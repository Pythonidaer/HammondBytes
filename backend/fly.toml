# fly.toml app configuration file generated for hammondbytes on 2025-02-21T22:33:18-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hammondbytes'
primary_region = 'ewr'

[build]
  dockerfile = 'Dockerfile'

[env]
  DATABASE_CLIENT = 'postgres'
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
